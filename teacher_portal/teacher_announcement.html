<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teacher Announcement</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"/>
  <link rel="stylesheet" href="teacher_announcement.css" />
</head>
<body class="bg-[#edeaff] min-h-screen font-sans">
  <div class="flex h-screen">
    <!-- Sidebar (fixed, never scrolls) -->
    <aside id="sidebar" class="sidebar sidebar-gradient text-white flex flex-col justify-between py-7 px-4 relative">
      <div>
        <div class="flex flex-col items-center mb-8 mt-3">
          <div class="w-20 h-20 rounded-2xl bg-white/30 flex items-center justify-center mb-3 sidebar-avatar">
            <img src="/teacher_portal/teacher_portal/imag/logo.png" alt="Avatar" class="w-18 h-18 rounded-2xl object-cover" />
          </div>
          <h2 class="text-lg font-bold tracking-wide text-white text-center mb-1"> EASTERN PANGASINAN CHRISTIAN LEARNING CENTER, INC.</h2>
        </div>
        <nav>
          <ul class="space-y-1 mt-6">
            <li class="sidebar-menu flex items-center py-3 px-3 rounded-2xl" id="home-tab">
              <span class="icon mr-3"><svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                <path d="M3 9.5L12 3L21 9.5V20C21 20.55 20.55 21 20 21H4C3.45 21 3 20.55 3 20V9.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9 21V12H15V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg></span> Home
            </li>
            <li class="sidebar-menu flex items-center py-3 px-3 rounded-2xl" id="class-tab">
              <span class="icon mr-3"><svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                <rect x="3" y="7" width="18" height="13" rx="2" stroke="currentColor" stroke-width="2"/>
                <path d="M16 3H8V7H16V3Z" stroke="currentColor" stroke-width="2"/>
              </svg></span> Class
            </li>
            <li class="sidebar-menu flex items-center py-3 px-3 rounded-2xl" id="class-record-tab">
              <span class="icon mr-3"><svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                <rect x="3" y="5" width="18" height="14" rx="2" stroke="currentColor" stroke-width="2"/>
                <path d="M7 3V7" stroke="currentColor" stroke-width="2"/>
                <path d="M17 3V7" stroke="currentColor" stroke-width="2"/>
              </svg></span> Class Record
            </li>
            <li class="sidebar-menu flex items-center py-3 px-3 rounded-2xl sidebar-active" id="announcement-tab">
              <span class="icon mr-3"><svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                <path d="M12 19C15.3137 19 18 16.3137 18 13C18 9.68629 15.3137 7 12 7C8.68629 7 6 9.68629 6 13C6 16.3137 8.68629 19 12 19Z" stroke="currentColor" stroke-width="2"/>
                <path d="M12 3V7" stroke="currentColor" stroke-width="2"/>
              </svg></span> Announcement
            </li>
          </ul>
        </nav>
      </div>
      <div class="mb-2">
        <button id="logout-btn" class="sidebar-logout w-full py-2">Logout</button>
      </div>
    </aside>

    <!-- Main Content Area: scrollable posting box and announcements together -->
    <main class="flex-1 h-screen overflow-hidden">
      <div class="w-full max-w-2xl mx-auto h-full flex flex-col">
        <h1 class="text-3xl font-bold text-violet-800 my-6">Announcements</h1>
        <div class="flex-1 min-h-0 overflow-y-auto">
          <!-- Posting box -->
          <form id="new-announcement-form" class="new-announcement-form mb-6 p-6 rounded-2xl shadow-lg border-4 border-violet-300 bg-white/90">
            <div class="mb-3">
              <label class="block font-bold text-violet-700 mb-1" for="new-title">Title</label>
              <input class="w-full rounded px-3 py-2 border border-violet-200 focus:outline-none focus:ring-2 focus:ring-violet-400" type="text" id="new-title" name="title" required>
            </div>
            <div class="mb-3">
              <label class="block font-bold text-violet-700 mb-1" for="new-grade">Grade</label>
              <input class="w-full rounded px-3 py-2 border border-violet-200 focus:outline-none focus:ring-2 focus:ring-violet-400" type="text" id="new-grade" name="grade">
            </div>
            <div class="mb-3">
              <label class="block font-bold text-violet-700 mb-1" for="new-message">Message</label>
              <textarea class="w-full rounded px-3 py-2 border border-violet-200 focus:outline-none focus:ring-2 focus:ring-violet-400" id="new-message" name="message" rows="3" required></textarea>
            </div>
            <div class="mb-3">
              <label class="block font-bold text-violet-700 mb-1" for="new-images">Images</label>
              <input class="w-full" type="file" id="new-images" name="images" accept="image/*" multiple>
              <div id="new-images-preview" class="flex gap-2 mt-2"></div>
            </div>
            <button type="submit" class="mt-3 px-6 py-2 bg-violet-700 text-white font-bold rounded hover:bg-violet-800 transition">Post Announcement</button>
          </form>
          <!-- Announcements list -->
          <div id="announcements-list" class="space-y-6"></div>
        </div>
      </div>
    </main>
  </div>
  <script src="teacher_announcement.js"></script>
</body>
</html>
