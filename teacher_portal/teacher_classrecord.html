<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Record Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="teacher_classrecord.css" />
</head>
<body>
  <aside class="sidebar">
    <div class="sidebar-top">
      <div class="sidebar-logo-box">
        <img src="/teacher_portal/teacher_portal/imag/logo.png" alt="School Logo" class="sidebar-logo" />
        <div class="sidebar-school-name">
          EASTERN PANGASINAN CHRISTIAN LEARNING CENTER, INC.
        </div>
      </div>
      <nav>
        <ul class="sidebar-nav">
          <li class="sidebar-link" id="home-tab">
            <span class="icon">
              <!-- SVG omitted for brevity -->
            </span>
            <span>Home</span>
          </li>
          <li class="sidebar-link" id="class-tab">
            <span class="icon">
              <!-- SVG omitted for brevity -->
            </span>
            <span>Class</span>
          </li>
          <li class="sidebar-link active" id="class-record-tab">
            <span class="icon">
              <!-- SVG omitted for brevity -->
            </span>
            <span>Class Record</span>
          </li>
          <li class="sidebar-link" id="announcement-tab">
            <span class="icon">
              <!-- SVG omitted for brevity -->
            </span>
            <span>Announcement</span>
          </li>
        </ul>
      </nav>
    </div>
    <div class="sidebar-bottom">
      <button id="logout-btn" class="sidebar-logout">
        <span class="icon">
          <!-- SVG omitted for brevity -->
        </span>
        <span>Log out</span>
      </button>
    </div>
  </aside>
  <main>
    <div class="sheet-box">
      <div id="class-selection">
        <div class="class-upload-box">
          <div>
            <label class="block mb-2"><b>Select Class:</b></label>
            <select id="class-select" class="mb-4 p-2 border rounded w-full max-w-xs">
              <option value="">-- Choose Class --</option>
              <option value="grade-1">Grade 1</option>
              <option value="grade-2">Grade 2</option>
            </select>
          </div>
          <div>
            <label class="block mb-2"><b>Select File (Excel):</b></label>
            <input type="file" id="excel-file" accept=".xlsx, .xls" />
          </div>
          <div style="display: flex; align-items: flex-end; height: 100%;">
            <button id="upload-btn" class="upload-btn" disabled>Upload</button>
          </div>
        </div>
        <div id="file-summary" style="display:none;">
          <div id="worksheet-list"></div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="teacher_classrecord.js"></script>
</body>
</html>
