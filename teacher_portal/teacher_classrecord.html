<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grade Sheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="teacher_classrecord.css" />
</head>
<body>
  <aside class="sidebar">
    <div class="sidebar-top">
      <div class="sidebar-logo-box">
        <img src="/teacher_portal/teacher_portal/imag/logo.png" alt="School Logo" class="sidebar-logo" />
        <div class="sidebar-school-name">
          EASTERN PANGASINAN CHRISTIAN LEARNING CENTER, INC.
        </div>
      </div>
      <nav>
        <ul class="sidebar-nav">
          <li class="sidebar-link" id="home-tab">
            <span class="icon">
              <!-- Home Icon -->
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                <path d="M3 9.5L12 3L21 9.5V20C21 20.55 20.55 21 20 21H4C3.45 21 3 20.55 3 20V9.5Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9 21V12H15V21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </span>
            <span>Home</span>
          </li>
          <li class="sidebar-link" id="class-tab">
            <span class="icon">
              <!-- Class Icon -->
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                <rect x="3" y="7" width="18" height="13" rx="2" stroke="currentColor" stroke-width="2"/>
                <path d="M16 3H8V7H16V3Z" stroke="currentColor" stroke-width="2"/>
              </svg>
            </span>
            <span>Class</span>
          </li>
          <li class="sidebar-link active" id="class-record-tab">
            <span class="icon">
              <!-- Record Icon -->
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                <rect x="3" y="5" width="18" height="14" rx="2" stroke="currentColor" stroke-width="2"/>
                <path d="M7 3V7" stroke="currentColor" stroke-width="2"/>
                <path d="M17 3V7" stroke="currentColor" stroke-width="2"/>
              </svg>
            </span>
            <span>Class Record</span>
          </li>
          <li class="sidebar-link" id="announcement-tab">
            <span class="icon">
              <!-- Announcement Icon -->
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
                <path d="M12 19C15.3137 19 18 16.3137 18 13C18 9.68629 15.3137 7 12 7C8.68629 7 6 9.68629 6 13C6 16.3137 8.68629 19 12 19Z" stroke="currentColor" stroke-width="2"/>
                <path d="M12 3V7" stroke="currentColor" stroke-width="2"/>
              </svg>
            </span>
            <span>Announcement</span>
          </li>
        </ul>
      </nav>
    </div>
    <div class="sidebar-bottom">
      <button id="logout-btn" class="sidebar-logout">
        <span class="icon">
          <!-- Logout Icon -->
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <path d="M16 17L21 12L16 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M21 12H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M4 4V20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
        <span>Log out</span>
      </button>
    </div>
  </aside>
  <main>
    <div class="sheet-box">
      <div id="class-selection">
        <div class="class-upload-box">
          <label class="block mb-2"><b>Select Class:</b></label>
          <select id="class-select" class="mb-4 p-2 border rounded w-full max-w-xs">
            <option value="">-- Choose Class --</option>
            <option value="grade-1">Grade 1</option>
            <option value="grade-2">Grade 2</option>
          </select>
          <label class="block mb-2"><b>Select File (Excel):</b></label>
          <input type="file" id="excel-file" accept=".xlsx, .xls" />
          <button id="upload-btn" class="upload-btn" disabled>Upload</button>
        </div>
        <div id="file-summary" style="display:none;">
          <div id="quarter-summaries"></div>
          <h4>Summary of Quarterly Grades</h4>
          <div id="subject-summary"></div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="teacher_classrecord.js"></script>
</body>
</html>
